# .github/build/linux.yml

# Name of the job
name: Build Linux

# The trigger for the job
on:
  push:
    branches:
      - main # replace with the name of your main branch
  pull_request:
    branches:
      - main # replace with the name of your main branch

# The steps to be executed in the job
jobs:
  build:
    runs-on: ubuntu-latest # The operating system to run the job on
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Action to checkout the code from the repository
        
      - name: Set up Go
        uses: actions/setup-go@v2 # Action to set up the Go environment
        with:
          go-version: 1.18 # Specify the version of Go to use
        
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev # Install dependencies, replace with your own dependencies
        
      - name: Run GoReleaser
        run: |
          go get github.com/goreleaser/goreleaser # Install GoReleaser
          go install github.com/goreleaser/goreleaser@latest # Update GoReleaser to the latest version
          goreleaser release --rm-dist # Run GoReleaser to create the release binaries
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Set the GITHUB_TOKEN environment variable for authentication with GitHub
